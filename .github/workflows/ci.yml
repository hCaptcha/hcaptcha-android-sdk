name: Android SDK CI
on:
  push:
    branches: [ main ]
  pull_request:
jobs:
  build:
    name: Build & Unit-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: adopt
          cache: 'gradle'
      - name: Assemble & Test
        run: |
          ./gradlew build --stacktrace
          cp sdk/build/outputs/aar/sdk-release.aar sdk-main.aar
      - name: HTML ES5 test
        run: |
          npm install -g jshint
          jshint --extract=always sdk/src/main/assets/hcaptcha-form.html
      - name: JitPack Test
        run: ./gradlew publishReleasePublicationToMavenLocal
      - if: github.event_name == 'push'
        uses: actions/cache@v2
        with:
          path: sdk-main.aar
          key: diffuse-${{ github.sha }}
  sonar:
    name: SonarScanner
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: adopt
          cache: 'gradle'
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew sonarqube --info
  ui-tests:
    name: Android UI Tests
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        api-level: [29] # , 23, 21]
        target: [default] #, google_apis]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: adopt
          cache: 'gradle'
      - uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          target: ${{ matrix.target }}
          arch: x86_64
          profile: Nexus 6
          script: |
            brew install parallel
            parallel --retries 3 ::: "./gradlew connectedCheck"
  size-report:
    name: Diffuse report
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: adopt
        cache: 'gradle'
    - name: Build sdk for PR and main branch
      run: |
        ./gradlew build --stacktrace
        cp sdk/build/outputs/aar/sdk-release.aar sdk-pr.aar
        git checkout origin/main
        ./gradlew build --stacktrace
        cp sdk/build/outputs/aar/sdk-release.aar sdk-main.aar
    - id: diffuse
      uses: usefulness/diffuse-action@v1
      with:
        old-file-path: sdk-main.aar
        new-file-path: sdk-pr.aar
    - uses: peter-evans/find-comment@v1
      id: find_comment
      with:
        issue-number: ${{ github.event.pull_request.number }}
        body-includes: Diffuse report
    - uses: peter-evans/create-or-update-comment@v1
      if: ${{ steps.diffuse.outputs.diff-raw != null || steps.find_comment.outputs.comment-id != null }}
      with:
        body: |
          Diffuse report:

          ${{ steps.diffuse.outputs.diff-gh-comment }}
        edit-mode: replace
        comment-id: ${{ steps.find_comment.outputs.comment-id }}
        issue-number: ${{ github.event.pull_request.number }}
        token: ${{ secrets.GITHUB_TOKEN }}
  sdk-compile-test:
    name: "Compile target:${{ matrix.target }} compile:${{ matrix.compile }} appcompat: ${{ matrix.appcompat }}"
    needs: [build]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - compile: 32
            target: 32
            appcompat: 1.4.2
          - compile: 32
            target: 30
            appcompat: 1.3.1
          - compile: 30
            target: 30
            appcompat: 1.3.1
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: adopt
          cache: 'gradle'
      - run: |
          ./gradlew build -PexampleCompileSdkVersion=${{ matrix.compile }} \
                          -PexampleTargetSdkVersion=${{ matrix.target }} \
                          -PexampleAppcompatVersion=${{ matrix.appcompat }}
